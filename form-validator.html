<!DOCTYPE html>
<html>
<head>
    <title>使用策略模式验证表单</title>
</head>
<body>

    <script>

        const string = (rule, value, callback, source) => {
            const errors = [];
            const validate =
                rule.required || (!rule.required && source.hasOwnProperty(rule.field));
            if (validate) {
                if (!rule.required && (value === undefined || value === null || value === "")) {
                    return callback();
                } else if (
                    rule.required &&
                    (!source.hasOwnProperty(rule.field) ||
                    (value === undefined || value === null || value === ""))
                ) {
                    errors.push("请输入内容");
                }
            }
            callback(errors);
        }

        const validators = { string }

        function asyncParallelArray(
            arr,
            func,
            callback
        ) {
            const results = [];
            let total = 0;
            const arrLength = arr.length;

            function count(errors) {
                results.push(...(errors || []));
                total++;
                if (total === arrLength) {
                    callback(results);
                }
            }

            arr.forEach(a => {
                func(a, count);
            });
        }

        function asyncMap(
            objArr,
            option,
            func,
            callback,
            source
        ) {

            const objArrKeys = Object.keys(objArr);
            const objArrLength = objArrKeys.length;
            let total = 0;
            const results = [];
            const pending = new Promise((resolve, reject) => {
                const next = (errors) => {
                    // 使用array.push.apply()进行数组合并
                    results.push.apply(results, errors);
                    total++;
                    if (total === objArrLength) {
                        callback(results);
                        return results.length
                        ? reject(results)
                        : resolve(source);
                    }
                };
                objArrKeys.forEach(key => {
                    const arr = objArr[key];
                    asyncParallelArray(arr, func, next);
                });
            });
            pending.catch(e => e);
            return pending;
        }

        class Schema {
            rules = null;
            constructor(descriptor) {
                this.define(descriptor);
            }

            define(rules) {
                this.rules = {};

                Object.keys(rules).forEach(name => {
                    const item = rules[name];
                    this.rules[name] = Array.isArray(item) ? item : [item];
                });
            }

            validate(source_, o, oc) {
                let source= source_;
                let options = o;
                let callback = oc;
                if (typeof options === 'function') {
                    callback = options;
                    options = {};
                }

                function complete(results) {
                    let errors = [];
                    let fields = {};

                    function add(e) {
                        if (Array.isArray(e)) {
                            errors = errors.concat(...e);
                        } else {
                            errors.push(e);
                        }
                    }

                    for (let i = 0; i < results.length; i++) {
                        add(results[i]);
                    }
                    if (!errors.length) {
                        callback(null, source);
                    } else {
                        // fields = convertFieldsError(errors);
                        callback(errors, fields);
                    }
                }

                const series = {};
                const keys = Object.keys(this.rules);

                keys.forEach(z => {
                    const arr = this.rules[z];
                    let value = source[z];
                    arr.forEach(r => {
                        let rule = r;
                        rule = { ...rule };

                        rule.validator = this.getValidationMethod(rule);

                        rule.field = z;
                        rule.fullField = rule.fullField || z;
                        series[z] = series[z] || [];
                        series[z].push({
                            rule,
                            value,
                            source,
                            field: z,
                        });
                    });
                });
                const errorFields = {};
                return asyncMap(
                    series,
                    options,
                    (data, doIt) => {
                        const rule = data.rule;
                        rule.field = data.field;

                        function cb(e = []) {
                            let errorList = Array.isArray(e) ? e : [e];
                            if (errorList.length && rule.message !== undefined) {
                                errorList = [].concat(rule.message);
                            }
                            let filledErrors = errorList;
                            if (options.first && filledErrors.length) {
                                errorFields[rule.field] = 1;
                                return doIt(filledErrors);
                            }
                            doIt(filledErrors);
                        }

                        try {
                            rule.validator(rule, data.value, cb, data.source, options);
                        } catch (error) {
                            console.error(error);
                            cb(error.message);
                        }
                    },
                    results => {
                        complete(results);
                    },
                    source
                );
            }

            getValidationMethod(rule) {
                if (typeof rule.validator === 'function') {
                    return rule.validator;
                }
                const keys = Object.keys(rule);
                const messageIndex = keys.indexOf('message');
                if (messageIndex !== -1) {
                    keys.splice(messageIndex, 1);
                }
                if (keys.length === 1 && keys[0] === 'required') {
                    return validators.required;
                }
                const type = rule.type || 'string';
                return validators[type] || undefined;
            }
        }

        const descriptor = {
            username: {
                required: true,
                // message: "请输入内容",
                validator(rule, value, callback) {
                    console.log("value", value);
                    callback();
                },
            },
            password: {
                type: 'string',
                required: true,
                message: '请填写密码'
            }
        }
        new Schema(descriptor).validate(
            { username: '2', password: "555" },
            errors => {
                console.log("errors", errors);
            },
        ).then(() => {
            console.log("验证成功~");
        })
        .catch(({ errors }) => {
            console.log("catch", errors);
        })

    </script>
</body>
</html>
